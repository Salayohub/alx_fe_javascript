<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay" style="margin-bottom: 20px; font-size: 18px; font-weight: bold;"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- JSON Import/Export -->
  <div style="margin-top: 20px;">
    <h3>Import/Export Quotes</h3>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button onclick="exportToJsonFile()">Export Quotes as JSON</button>
  </div>

  <!-- Form will be created dynamically -->

  <!-- Server Sync Controls -->
   
<div style="margin-top: 20px;">
  <h3>Server Sync</h3>
  <button onclick="syncWithServer()">Sync with Server</button>
  <button onclick="uploadToServer()">Upload Local Quotes</button>
  <div id="syncStatus" style="margin-top: 10px; color: green;"></div>
</div>


  <script src="script.js"></script>
</body>
</html>
